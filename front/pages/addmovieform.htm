  <body>
    <header>
      <h1>Agregar Pelicula</h1>
      <ul>
        <li><a href="../index.html">A mis Peliculas</a></li>
        <li><a href="./sobremi.html">A Sobre mi</a></li>
        <li><a href="./historiadelcine.html" >Historia del Cine</a></li>
        <li><a href="./addmovieform.htm" class="btn btn-lg disabled">Agregar Pelicula</a></li>
      </ul>
    </header>
    <main>
      <h3>Ingrese los datos requeridos para agregar una pelicula a la Base de Datos</h3>
      <br>
      <form id="agregarForm">
        <input type="text" placeholder="Titulo" id="inputtitulo" required>
        <input type="number" placeholder="Año ej: 2002 " id="inputormaño" required>
        <input type="text" placeholder="Director" id="inputdirector" required>
        <input type="text" placeholder="Duracion ej: 2h 16min" id="inputduracion" required>
        <input type="text" placeholder="Generos separados por un espacio" id="inputgeneros" required>
        <input type="number" step="any" placeholder="Calificación ej: 6.8" id="inputcalificacion" required>
        <input type="text" placeholder="Url de poster" id="inputurl" required>
        <textarea type="text" placeholder="Descripción" id="inputdescripcion" required></textarea>
        <button id="agregarBtn" type="submit" class="btn btn-success btn-lg">Agregar</button>
        <button id="borrartodoBtn" type="button" class="btn btn-danger btn-lg">Borrar todo</button>
      </form>
      <section class="sectionPeliculas">
        <div id="contenedorTarjetas"></div>
      </section>
    </main>
    <footer>
      <p>Página hecha por Gabriel Gotlib</p>
    </footer>
    <script src="../public/bundle.js"></script>
  </body>
